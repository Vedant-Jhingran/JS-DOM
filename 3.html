<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3</title>
    <style>
        .num {
            font-size: 45px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Counter</h1>
    <button onclick="increment()">+</button>
    <span class="num" id="num">0</span>
    <button onclick="decrement()">-</button>

    <script>
        let initialValue = parseInt(document.getElementById("num").innerHTML);

        function increment() {
            initialValue = initialValue + 1;
            document.getElementById("num").innerHTML = initialValue;
        }

        function decrement() {

            if (initialValue > 0) {
                initialValue = initialValue - 1;
                document.getElementById("num").innerHTML = initialValue;
            } else {
                alert("Counter is going beyond 0");
            }
        }
    </script>

</body>
</html>
